   <body style="background: #001a33">
    <div class="login-lightgray">
      <div class="form-container">
        <h1 class="form-title">
          <div class="oval-image">
            <span class="oval-container">
              <img src="assets/eLibraryImage.png" alt="E-Library Image">
            </span>
          </div>
          E-Library <br><br><br>
          <p style="font-size:large" class="powered-by">Powered by Capgemini</p>
        </h1>
        <br><br>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <mat-form-field class="form-group">
            <input matInput type="email" name="email" [(ngModel)]="email" required>
            <mat-error *ngIf="loginForm.submitted && loginForm.controls['email'].hasError('required')">Email is required</mat-error>
          </mat-form-field>
          <mat-form-field class="form-group">
            <input matInput type="password" name="password"  [(ngModel)]="password" required>
            <mat-error *ngIf="loginForm.submitted && loginForm.controls['password'].hasError('required')">Password is required</mat-error>
          </mat-form-field>
          <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid">Log In</button>
          </div>

          <div *ngIf="error" id="error">{{ error }}</div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
